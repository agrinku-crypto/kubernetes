name: Local-K8s-CD
on: 
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted # This tells GitHub to use YOUR Mac
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Local Cluster
        run: |
        /opt/homebrew/bin/kubectl apply -f configmap.yaml
        /opt/homebrew/bin/kubectl apply -f deploy.yaml
      
      - name: Verify Deployment
        run: kubectl rollout status deployment/my-web-server

